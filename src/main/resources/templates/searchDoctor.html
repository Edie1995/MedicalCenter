<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="css/searchDoctorStyle.css">

<title>Szukaj lekarza</title>
</head>

<body>
	<header>
		<a th:href="@{/home.html}"> <img src="css/img/logo.png"
			alt="application logo">
		</a>
		<ul>
			<li><a th:href="@{/profilePatient.html}">Profil</a></li>
			<li><a th:href="@{/logout}">Wyloguj</a></li>
		</ul>
	</header>
	<aside>
		<div class="menu-trigger">Menu</div>
		<nav>
			<ul class="homeCheckList">

				<li><a th:href="@{/homeSymptoms.html}">Objawy</a></li>
				<li><a th:href="@{/patientExaminations.html}">Badania</a></li>
				<li><a th:href="@{/calendar.html}">Kalendarz</a></li>
				<li><a th:href="@{/homePatientDiagnosis.html}">Historia
						chor√≥b</a></li>
				<li><a th:href="@{/homePatientMedicaments.html}">Leczenie</a></li>
			</ul>
		</nav>
	</aside>
	<div class="container">
		<main>
			<div>
				<form th:action="@{/addVisit/search}" method="post">
					<script src="js/additional.js"></script>
					<ul>
						<li><label for="visitName">Rodzaj wizyty</label></li>
						<li><div th:object="${visitType}">
								<select th:field="*{id}" id=selectType required>
									<option value=""></option>
									<option th:each="visitT: ${visitTypes}"
										th:value="${visitT.getId()}" th:utext="${visitT.getName()}"></option>
								</select>
							</div></li>

						<li><label for="city">Miasto</label></li>
						<li><input type="text" class="text" id="city" name="city">
						</li>

						<li><label for="doctorName">Lekarz</label></li>
						<li><select id="doctorName" name="doctorName">
								<option value=""></option>
								<option th:each="doc: ${doctors}"
									th:value="${doc.getLastName()}" th:utext="${doc.getLastName()}"></option>
						</select></li>
						<li><label for="startDate">Data wizyty</label></li>
						<li><input type="date" class="text" name="dateString"
							id="startDate"  min='2019-12-16' required></li>


						<li><input type="submit" class="button" id="searchDoctor" value="szukaj"></li>
					</ul>

				</form>
			</div>
		</main>
	</div>

	<img src="css/img/walizka.png" alt="walizka">
	<script>
		setDateInputTomorrow();
	</script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script>
		$(document).ready(function() {

			$(".menu-trigger").click(function() {

				$('nav').slideToggle();

			});

		});
	</script>

</body>

</html>
