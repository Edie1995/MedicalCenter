<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="css/chosenPatient.css">
<title>Rejestracja</title>
</head>

<body>
	<header>
		<a th:href="@{/login.html}"> <img src="css/img/logo.png"
			alt="application logo">
		</a>
		<ul>
			<li><a href="#item1">pacjent</a></li>
			<li><a href="#item2">lekarz</a><a href="#default"></a></li>
		</ul>
	</header>

	<main class="doctorHomePage">

		<div>
			<p class="succes" th:if="${succes}==0">Pomyślnie dodano
				użytkownika!
			<p class="error" th:if="${succes}==1">Taki pacjent jest już w
				bazie!
			<p class="error" th:if="${succes}==2">Login jest już zajęty!
			<p class="error" th:if="${succes}==3">Niepoprawny numer pesel!
		</div>


		<div class="items">
			<div id="item1">

				<form th:action="@{/registerAccount/patient}" th:object="${user}"
					method="post">

					<ul>

						<li><label for="firstName">Imię</label><input type="text"
							name="firstName" id="firstName"
							pattern="(?=.*[A-Z]).{1}(?=.*[a-z]).{2,}" required></li>
						<li><label for="lastName">Nazwisko</label><input type="text"
							name="lastName" id="lastName"
							pattern="(?=.*[A-Z]).{1}(?=.*[a-z]).{2,}" required></li>
						<li><label for="mail">Mail</label><input type="email"
							name="mail" id="mail" required></li>
						<li><label for="pesel">Pesel</label><input type="tel"
							class="text" name="pesel" id="pesel" pattern="[0-9]{11}" required></li>
						<li><label for="login">Login</label><input type="text"
							th:field="*{login}" id="login" required></li>
						<li><label for="password">Hasło</label><input type="password"
							th:field="*{password}"
							pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
							title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
							id="password" required></li>
						<li><input class="button" type="submit" value="zarejestruj"></li>

					</ul>
				</form>
			</div>
			<div id="item2">
				<form th:action="@{/registerAccount/doctor}" th:object="${user}"
					method="post">

					<ul>

						<li><label for="firstName">Imię</label><input type="text"
							name="firstName" id="firstName"
							pattern="(?=.*[A-Z]).{1}(?=.*[a-z]).{2,}" required></li>
						<li><label for="lastName">Nazwisko</label><input type="text"
							name="lastName" id="lastName"
							pattern="(?=.*[A-Z]).{1}(?=.*[a-z]).{2,}" required></li>
						<li><label for="phone">Numer telefonu</label><input
							type="tel" name="phone" id="phone" pattern="[0-9]{9}" required></li>
						<li><label for="specialization">Sepecjalizacja</label><select
							name="specialization" required>
								<option value=""></option>
								<option th:each="spec: ${specializations}"
									th:value="${spec.getName()}" th:utext="${spec.getName()}"></option>
						</select></li>
						<li><label for="login">Login</label><input type="text"
							th:field="*{login}" id="login" required></li>
						<li><label for="password">Hasło</label><input type="password"
							th:field="*{password}"
							pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
							title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
							id="password" required></li>
						<li><input class="button" type="submit" value="zarejestruj"></li>

					</ul>
				</form>
			</div>

			<div id="default"></div>
		</div>

	</main>
	<img src="css/img/patientHome.png" alt="lekarz strona startowa">
</body>

</html>
